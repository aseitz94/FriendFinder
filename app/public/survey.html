<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <p class="display-4">Survey Questions</p>
        <hr>
        <h3 class="font-weight-bold">About You</h3>

        <form>
            <div class="form-group">
                <label for="Name">Name(Required)</label>
                <input type="name" class="form-control" id="Name" aria-describedby="name" placeholder="Enter name">

            <div class="form-group">
                <label for="question1" class="questions">In a group setting, you like to take charge.</label>
                <select class="form-control w-25" id="question1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>

            <div class="form-group">

                <label for="question6" class="questions"> People find it easy to talk to you.</label>
                <select class="form-control w-25" id="question6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3 class="font-weight-bold">Question 7</h3>
            <div class="form-group">
                <label for="question7" class="questions">You are more likely to overthink a simple solution.</label>
                <select class="form-control w-25" id="question7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <h3 class="font-weight-bold">Question 8</h3>
            <div class="form-group">
                <label for="question8" class="questions">You think facts are more important than feelings.</label>

                <select class="form-control w-25" id="question10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
